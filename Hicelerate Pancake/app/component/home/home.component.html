<div class="container" style="margin-top: 50px;"> 
<form #form="ngForm">
<table mat-table [dataSource]="dataSource" class=" tablo">
    <ng-container matColumnDef="businessId">
      <th class="th" mat-header-cell *matHeaderCellDef> businessId. </th>
      <td class="td" mat-cell *matCellDef="let element" #ad> {{element.businessId}} </td> 
    </ng-container>
    <ng-container matColumnDef="businessName">
      <th class="th" mat-header-cell *matHeaderCellDef> businessName </th>
      <td class="td" mat-cell *matCellDef="let element"> {{element.businessName}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th class="th" mat-header-cell *matHeaderCellDef> title </th>
      <td class="td"mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="pictureUrl">
      <th class="th" mat-header-cell *matHeaderCellDef> pictureUrl </th>
      <td class="td" mat-cell *matCellDef="let element"> <img style="width: 50px ;height:50px;"  src="{{element.pictureUrl}}">  </td>
    </ng-container>
    <ng-container matColumnDef="sessionDate">
      <th class="th" mat-header-cell *matHeaderCellDef> sessionDate </th>
      <td class="td" mat-cell *matCellDef="let element"> {{element.sessionDate}} </td>
    </ng-container>
    <ng-container matColumnDef="listPrice">
      <th class="th" mat-header-cell *matHeaderCellDef> listPrice </th>
      <td class="td" mat-cell *matCellDef="let element"> {{element.listPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="discountedPrice">
      <th class="th" mat-header-cell *matHeaderCellDef> discountedPrice </th>
      <td class="td" mat-cell *matCellDef="let element"> {{element.discountedPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="katilimci">
      <th class="th" mat-header-cell *matHeaderCellDef> Katılımcı Sayısı </th>
      <td class="td" mat-cell *matCellDef="let element"> {{element.katilimci}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th class="th" mat-header-cell *matHeaderCellDef> description </th>
      <td class="td" mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container> 
    <ng-container matColumnDef="actions">
      <th class="th" mat-header-cell *matHeaderCellDef></th>
      <td class="td" mat-cell *matCellDef="let element">
         
        <button  mat-icon-button (click)="openDialog(element)">
          <mat-icon>open_in_new</mat-icon>
        </button> 
        

      </td>
    </ng-container>
   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</form>
 
</div>
